<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h2 id="screen"></h2>
		<script type="text/javascript">
			var int = 1;
			var array = [];
			while(int<101){
				if(int%3 == 0 && int%5 == 0){
					array[int-1]="FizzBuzz";
					//document.getElementById("screen").innerHTML += " FizzBuzz,";
				}else if(int%3 == 0){
					array[int-1]="Fizz";
					//document.getElementById("screen").innerHTML += " Fizz,";
				}else if(int%5 == 0){
					array[int-1]="Buzz";
					//document.getElementById("screen").innerHTML += " Buzz,";
				}else{
					array[int-1]=int;
					//document.getElementById("screen").innerHTML += " "+int+",";	
				}
				int++;
			}
			document.getElementById("screen").innerHTML = array.join(", ");
		</script>
	</body>
</html>
