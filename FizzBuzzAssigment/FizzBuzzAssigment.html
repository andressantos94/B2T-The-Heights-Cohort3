<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h2 id="screen"></h2>
		<script type="text/javascript">
			var int = 1;
			var array = [];
			while(int<101){
				if(int%3 == 0 && int%5 == 0){
					array[int-1]="FizzBuzz";
				}else if(int%3 == 0){
					array[int-1]="Fizz";
				}else if(int%5 == 0){
					array[int-1]="Buzz";
				}else{
					array[int-1]=int;	
				}
				int++;
			}
			document.getElementById("screen").innerHTML = array.join(", ");
		</script>
	</body>
</html>
