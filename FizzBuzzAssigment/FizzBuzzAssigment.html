<!DOCTYPE html>
<html>
	<head>

	<body>
		<script type="text/javascript">
			var int = 1;
			while(int<101){
				if(int%3 == 0 && int%5 == 0){
					console.log("FizzBuzz");
				}else if(int%3 == 0){
					console.log("Fizz");
				}else if(int%5 == 0){
					console.log("Buzz");
				}else{
					console.log(int);
				}
				int++;
			}
		</script>
	</body>
