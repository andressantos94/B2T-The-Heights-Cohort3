<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			var max = 0;
			var input = 0;
			var numbers = [];
			//It is going to do it 3 times which is the number of inputs for the assigment
			while(max<3){
				input = parseInt(prompt("Give me a number please:"));
				//If It's my first number or if the number is greater than the one in my index 0 of array numbers, I am going to put the new number in my index 0
				if(max==0 || input > numbers[0]){
					numbers.unshift(input);
					max++
				}
				//If It is not greater, just put it at the end of my array
				else{
					numbers.push(input);
					max++
				}
			}

			console.log(numbers[0] + " is the largest number");
			
		</script>
	</body>
</html>
