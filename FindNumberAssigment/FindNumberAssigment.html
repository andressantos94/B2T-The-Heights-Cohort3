<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			var max = 0;
			var input = 0;
			var numbers = [];
			while(max<3){
				input = parseInt(prompt("Give me a number please:"));
				if(max==0){
					numbers.push(input);
					max++
				}else if(input > numbers[0]){
					numbers.unshift(input);
					max++
				}else{
					numbers.push(input);
					max++
				}
			}
			

			console.log(numbers[0] + " is the largest number");
		</script>
	</body>
</html>
