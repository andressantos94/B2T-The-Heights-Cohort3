<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var input = parseInt(prompt("Give me a number please:"));
			var great = input;
			var input2 = parseInt(prompt("Give me another number please:"));
			if (input2>great){
				great = input2;
			}
			var input3 = parseInt(prompt("Give me one last number please:"));
			if (input3>great){
				great = input3;
			}

			console.log(great + " is the largest number");
		</script>
	</body>
</html>
