<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id="h1"></h1>
		<script type="text/javascript">
			var arr = [5,2,10,0,50,1900,25,25];
			var sum = 0;
			for(var i=0; i<arr.length;i++){
				sum += arr[i];
			}

			document.getElementById("h1").innerHTML = "The summary of all elements is: "+sum;

		</script>
	</body>
</html>
