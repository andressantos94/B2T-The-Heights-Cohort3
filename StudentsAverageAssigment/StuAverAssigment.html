<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			var grades = [80,77,88,95,68];
			var letter = "";
			var total = 0;
			var average = 0;
			var num = 0;

			while(num<grades.length){
				total = total + grades[num];
				num++;
			}

			average = total / grades.length;

				if(average == 100){
					console.log(Math.round(average)+" is the average grade, which is equivalent to an A");	
				}
				else if(average > 89){
					console.log(Math.round(average)+" is the average grade, which is equivalent to a B");
				}
				else if(average > 79){
					console.log(Math.round(average)+" is the average grade, which is equivalent to a C");
				}
				else if(average > 70){
					console.log(Math.round(average)+" is the average grade, which is equivalent to a D");
				}
				else{
					console.log(Math.round(average)+" is the average grade, which is equivalent to a F");
				}

		</script>
	</body>
</html>
