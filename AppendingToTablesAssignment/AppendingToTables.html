<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<table id="myTable" border="1">
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>
		</table><br>
		<form>
			Column 1: <input type="text" id="col1" value="Curtis"><br>
			Column 2: <input type="text" id="col2" value="Jackson"><br>
			<input type="button" value="Insert Row" onclick="insertRow()">
		</form>

		<script type="text/javascript">
			
			function insertRow() {
				var c1 = document.getElementById("col1").value;
				var formattedC1 = c1.charAt(0).toUpperCase() + c1.slice(1).toLowerCase();
				var c2 = document.getElementById("col2").value;
				var formattedC2 = c2.charAt(0).toUpperCase() + c2.slice(1).toLowerCase();
				document.getElementById("myTable").innerHTML += "<tr><td>"+formattedC1+"</td><td>"+formattedC2+"</td></tr>";
			}

		</script>

	</body>
</html>
