<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var counter = 0;
			while(counter<16){
				if(counter%2 == 0){
					console.log(counter+" is even");
				}else{
					console.log(counter+" is odd");
				}
				counter++;
			}
		</script>
	</body>
</html>
