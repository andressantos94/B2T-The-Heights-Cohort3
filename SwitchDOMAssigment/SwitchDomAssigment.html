<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id="h1"></h1>
		<script type="text/javascript">
			
			switch (new Date().getDay()){
				case 0: 
					document.getElementById("h1").innerHTML = "Welcome! This is a beautiful Sunday!"
					break
				case 1: 
					document.getElementById("h1").innerHTML = "Welcome! This is a beautiful Monday!"
					break
				case 2: 
					document.getElementById("h1").innerHTML = "Welcome! This is a beautiful Tuesday!"
					break
				case 3: 
					document.getElementById("h1").innerHTML = "Welcome! This is a beautiful Wednesday!"
					break
				case 4: 
					document.getElementById("h1").innerHTML = "Welcome! This is a beautiful Thursday!"
					break
				case 5: 
					document.getElementById("h1").innerHTML = "Welcome! This is a beautiful Friday!"
					break
				case 6: 
					document.getElementById("h1").innerHTML = "Welcome! This is a beautiful Saturday!"
					break
			}

		</script>

	</body>
</html>
